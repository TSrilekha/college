<!doctype html>
<html>
    <head>
    <title>MY COLLEGE</title>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    
    <link href="style.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width", intial-scale=1, shrink-to-fit=no>
    </head>
    <body>
    <div class="container">
        <div class="bg-success p-4 m-4">
        <CENTER>THIS IS MY COLLEGE website built in bootcamp classes on th second day</CENTER>
            <div class="card" style="width: 18rem;">
  <img src="Jellyfish.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="https://en.wikipedia.org/wiki/Kareena_Kapoor" class="btn btn-primary">profile</a>
  </div>
</div>
        </div>
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
    </body>
</html>
